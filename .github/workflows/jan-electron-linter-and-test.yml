name: Test - Linter & Playwright
on:
  workflow_dispatch:
    inputs:
      APPIUM:
        description: 'Use Appium-based test flow'
        required: false
        type: boolean
        default: false

      RUNNING_OS:
        description: 'OS running test (win, mac, linux)'
        required: true
        default: 'win'

      EXE_URL:
        description: 'Enter EXE installer URL'
        required: true
        default: 'https://delta.jan.ai/nightly/Jan-nightly_0.5.17-319_x64-setup.exe'

      APP_PATH:
        description: "Installed app path (e.g. C:\\Program Files\\Jan-nightly\\Jan-nightly.exe)"
        required: true
        default: "C:\\Users\\runneradmin\\AppData\\Local\\Programs\\Jan-nightly\\Jan-nightly.exe"

      BUNDLE_ID:
        description: 'App bundle ID or identifier'
        required: false
        default: "C:\\Users\\runneradmin\\AppData\\Local\\Programs\\Jan-nightly\\Jan-nightly.exe"

      ENV:
        description: 'Test environment (e.g. dev, staging)'
        required: true
        default: 'dev'

      TEST_FILES:
        description: 'Test files to run'
        required: true
        default: 'test/specs/test.homePage.ts'

      OPEN_AI:
        description: 'OpenAI API Key'
        required: false
        default: ''

  push:
    branches:
      - main
      - dev
    paths:
      - 'electron/**'
      - .github/workflows/jan-electron-linter-and-test.yml
      - 'web/**'
      - 'joi/**'
      - 'package.json'
      - 'node_modules/**'
      - 'yarn.lock'
      - 'core/**'
      - 'extensions/**'
      - '!README.md'
      - 'Makefile'

  pull_request:
    branches:
      - main
      - dev
      - release/**
    paths:
      - 'electron/**'
      - .github/workflows/jan-electron-linter-and-test.yml
      - 'web/**'
      - 'joi/**'
      - 'package.json'
      - 'node_modules/**'
      - 'yarn.lock'
      - 'Makefile'
      - 'extensions/**'
      - 'core/**'
      - 'src-tauri/**'
      - 'web-app/**'
      - '!README.md'

jobs:
  base_branch_cov:
    if: ${{ !inputs.APPIUM }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          make config-yarn
          yarn
          yarn build:core

      - name: Run test coverage
        run: yarn test:coverage

      - name: Upload code coverage for ref branch
        uses: actions/upload-artifact@v4
        with:
          name: ref-lcov.info
          path: ./coverage/lcov.info

  test-on-macos:
    if: ${{ !inputs.APPIUM && (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}
    runs-on: macos-latest
    steps:
      - name: Getting the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Installing node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set IS_TEST environment variable
        run: |
          echo "IS_TEST=true" >> $GITHUB_ENV

      - name: 'Cleanup cache'
        continue-on-error: true
        run: |
          rm -rf ~/jan
          make clean

      - name: Get Commit Message for PR
        if: github.event_name == 'pull_request'
        run: |
          echo "REPORT_PORTAL_DESCRIPTION=${{github.event.after}})" >> $GITHUB_ENV

      - name: Get Commit Message for push event
        if: github.event_name == 'push'
        run: |
          echo "REPORT_PORTAL_DESCRIPTION=${{github.sha}})" >> $GITHUB_ENV

      - name: Linter and test
        run: |
          make test
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'

  test-on-macos-pr-target:
    if: ${{ !inputs.APPIUM && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
    runs-on: macos-latest
    steps:
      - name: Getting the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Installing node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 'Cleanup cache'
        continue-on-error: true
        run: |
          rm -rf ~/jan
          make clean

      - name: Linter and test
        run: |
          make test
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'

  test-on-windows:
    if: ${{ !inputs.APPIUM && github.event_name == 'push' }}
    strategy:
      fail-fast: false
      matrix:
        antivirus-tools: ['mcafee', 'default-windows-security', 'bit-defender']
    runs-on: windows-desktop-${{ matrix.antivirus-tools }}
    steps:
      - name: Getting the repo
        uses: actions/checkout@v3
        with:
